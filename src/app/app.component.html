<div class="container">
  <h2>Select a Base Color</h2>
  <input type="color" [(ngModel)]="baseColor" (input)="onColorChange()" />

  <div class="shades-container">
    @for(shade of shades;track shade; let i = $index){
    <div class="shade-box">
      <div class="color-box" [style.background]="shade"></div>
      <p>Shade {{ 900 - i * 100 }} - {{ shade }}</p>
    </div>
    }
  </div>
</div>
